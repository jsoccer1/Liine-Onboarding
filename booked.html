
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aesthetics Practice</title>
  <link rel="icon" type="image/svg+xml" href="liinelogo.svg" sizes="any" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --indigo-500: #6610f2;
      --yellow-accent: #ffcc00;
      --dark-bg: #121212;
      --glass-bg: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-bg);
      color: #f0f0f0;
      font-family: 'Raleway', sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(270deg, #a259ff, #6a11cb, #b084f9);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header img {
      height: 40px;
      filter: drop-shadow(0 0 4px #fff);
    }

    .header-text {
      display: flex;
      flex-direction: column;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
    }

    .header-subtitle {
      font-size: 1rem;
      color: #e0e0e0;
    }

    .thank-you-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 100px);
      text-align: center;
      padding: 2rem;
    }

    .thank-you-section h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .back-button {
      background-color: var(--yellow-accent);
      color: #000;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #e6b800;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>

</head>
<body>
  <header>
    <img src="liinelogo.svg" alt="Logo" />
    <div class="header-text">
      <div class="header-title">Aesthetics Practice</div>
      <div class="header-subtitle">Cosmetic Dermatology</div>
    </div>
  </header>

  <main class="thank-you-section">
    <h1>Thank you for Booking Online</h1>
    <a href="index.html" class="back-button">Back to Home</a>
  </main>

</body>
</html>
